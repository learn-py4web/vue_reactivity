[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
  <div v-for="r in rows" class="box">
    <button @click="toggle_happy(r._idx)" class="button is-link">
      <i class="fa fa-2x" :class="{'fa-smile-o': r.happy, 'fa-frown-o': !r.happy}"></i>
    </button>
  </div>
  <button class="button is-success" @click="add">
    <i class="fa fa-plus"></i>
  </button>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
